<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        My Daily schedule
      </caption>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th scope="col">Time</th>
          <th scope="col">Activity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Morning</th>
          <td>
            <time datetime="8:00am">8am-</time
            ><time datetime="11:00am">11am</time>
          </td>
          <td>Write Code</td>
        </tr>
        <tr>
          <th scope="row">Break</th>
          <td>
            <time datetime="11:00am">11am-</time
            ><time datetime="12:00pm">12pm</time>
          </td>
          <td>Eat Lunch</td>
        </tr>
        <tr>
          <th scope="row">Afternoon</th>
          <td>
            <time datetime="12:00pm">12pm-</time
            ><time datetime="17:00pm">5pm</time>
          </td>
          <td>Study Javascript</td>
        </tr>
        <tr>
          <th scope="row">Evening</th>
          <td colspan="3">Free Time</td>
        </tr>
        <tr>
          <th scope="row" rowspan="2">Night</th>
          <td rowspan="2">All Other Time</td>
          <td>Sleep</td>
        </tr>
        <tr>
          <td>Enjoy</td>
          <!-- <td>Play Games</td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">That's what I do everyday...</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
